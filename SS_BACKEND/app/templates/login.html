{%extends 'admin-temp/base.html'%}
{%load static%}
{%block title %}
Connexion
{%endblock%}
{%block header %}
{%endblock%}
{%block content %}
<div class="row h-100 g-0">
    <div class="col-lg-6 position-relative d-none d-lg-block">
      <div class="bg-holder" style="background-image:url({%static 'assets/img/bg/30.png' %});"></div>
      <!--/.bg-holder-->
    </div>
    <div class="col-lg-6">
      <div class="row flex-center h-100 g-0 px-4 px-sm-0" id="login">
        <div class="col col-sm-6 col-lg-7 col-xl-6"><a class="d-flex flex-center text-decoration-none mb-4" href="/">
            <div class="d-flex align-items-center fw-bolder fs-3 d-inline-block"><img src="{%static 'assets/img/icons/logo.png' %}" alt="phoenix" width="58" /></div>
          </a>
          <div class="text-center mb-7">
            <h3 class="text-body-highlight">Connexion</h3>
            <p class="text-body-tertiary">Entrez vos identifiants de connexion</p>
          </div>
          <form method="post">
            <meta name="csrf-token" content="{{ csrf_token }}">
            {%csrf_token%}
          <div class="mb-3 text-start"><label class="form-label">Adresse email</label>
            <div class="form-icon-container">
                <input class="form-control form-icon-input" type="email" placeholder="name@example.com" name="email" required v-model="email"/><span class="fas fa-user text-body fs-9 form-icon"></span>
            </div>
          </div>
          <div class="mb-3 text-start"><label class="form-label">Mot de passe</label>
            <div class="form-icon-container" data-password="data-password"><input class="form-control form-icon-input pe-6" name="password" v-model="password" type="password" placeholder="******" data-password-input="data-password-input" required /><span class="fas fa-key text-body fs-9 form-icon"></span><button class="btn px-3 py-0 h-100 position-absolute top-0 end-0 fs-7 text-body-tertiary" data-password-toggle="data-password-toggle" type="button"><span class="uil uil-eye show"></span><span class="uil uil-eye-slash hide"></span></button></div>
          </div>
          <div class="row flex-between-center mb-7">
            <div class="col-3">
            </div>
            <div class="col-auto"><a class="fs-9 fw-semibold" href="#">Mot de passe oublié ?</a></div>
          </div><button class="btn btn-primary w-100 mb-3" type="submit">Connexion</button>
          <div class="text-center"><a class="fs-9 fw-bold" href="#">Créer un compte</a></div>
        </form>
        </div>
      </div>
    </div>
</div>
{%endblock%}
